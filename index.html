<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>CSS3 Animation Steps</title>

<link rel="stylesheet" href="css/style.css">
<!--  jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!-- nav script -->
<script src="../_nav/js/nav.js" type="text/javascript"></script>
</head>

<body>

<!-- nav script -->
<div class="demo-meta">
	<h1 class="demo-title">CSS3 Animation Steps</h1>
	<p class="demo-desc">Using CSS3 step function to control animation.</p>
</div>

<!-- demo content -->
<div class="demo-wrapper">
	<h3>Without Steps</h3>
	<section class="without-step">
		<div class="circle"><div class="second"></div></div>
	</section>
	<section class="with-step">
		<h3>With Steps</h3>
		<div class="circle">
			<div class="hour"></div>
			<div class="minute"></div>
			<div class="second"></div>
		</div>
	</section>
</div>

</body>
</html>
